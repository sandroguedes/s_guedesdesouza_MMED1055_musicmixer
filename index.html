<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Music Mixer</title>
		<link href="css/reset.css" rel="stylesheet" type="text/css">
		<link href="css/main.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Fredoka+One&family=Permanent+Marker&display=swap" rel="stylesheet">
	</head>

	<body>
		<div class="wrapper">
			<header>
				<section class="header">
					<h1 class="hidden">Main Header</h1>
					<div class="logo">
						
					</div>
					<nav class="navarea">
						<ul class="list">
							<ol class="navitem">PLAY</ol>
							<ol class="navitem">STOP</ol>
							<ol class="navitem resetbtn">RESET</ol>
						</ul>
					</nav>
				</section>
			</header>

			<main>
				<section class="body">
					<h1 class="hidden">Main Section</h1>
					<section class="iconbox">
						<h1 class="hidden">Sample Area</h1>
						<div class="icon">
							<img id="icon01" class="icon_image" src="images/icon01.png" draggable="true">
						</div>
						<div class="icon">
							<img id="icon02" class="icon_image" src="images/icon02.png" draggable="true">
						</div>
						<div class="icon">
							<img id="icon03" class="icon_image" src="images/icon03.png" draggable="true">
						</div>
						<div class="icon">
							<img id="icon04" class="icon_image" src="images/icon04.png" draggable="true">
						</div>			
					</section>
					
					<section class="player">
						<h1 class="hidden">Player</h1>
						<div class="playertitle">
							<h1>DRAG, DROP, MIX IT!</h1>
						</div>
						<div class="playerbox">
							<div class="radio">
							</div>
							<div class="icon_board">
								<div class="dropbox">
									<div class="drop_zone">
									</div>
									<div class="drop_zone">
									</div>
									<div class="drop_zone">
									</div>
									<div class="drop_zone">
									</div>
									<div class="drop_zone">
									</div>
									<div class="drop_zone">
									</div>
									<div class="drop_zone">
									</div>
									<div class="drop_zone">
									</div>
								</div>
							</div>
						</div>
					</section>
					
					<section class="iconbox">
						<h1 class="hidden">Sample Area</h1>
						<div class="icon">
							<img id="icon05" class="icon_image" src="images/icon05.png" draggable="true">
						</div>
						<div class="icon">
							<img id="icon06" class="icon_image" src="images/icon06.png" draggable="true">
						</div>
						<div class="icon">
							<img id="icon07" class="icon_image" src="images/icon07.png" draggable="true">
						</div>
						<div class="icon">
							<img id="icon08" class="icon_image" src="images/icon08.png" draggable="true">
						</div>				
					</section>

					<audio loop data-key="icon01" class="audio_loops" src="tracks/Bell2.mp3"></audio>
					<audio loop data-key="icon02" class="audio_loops" src="tracks/Cinematic1.mp3"></audio>
					<audio loop data-key="icon03" class="audio_loops" src="tracks/Harp1.mp3"></audio>
					<audio loop data-key="icon04" class="audio_loops" src="tracks/Morse.mp3"></audio>
					<audio loop data-key="icon05" class="audio_loops" src="tracks/Percussion01.wav"></audio>
					<audio loop data-key="icon06" class="audio_loops" src="tracks/Percussion02.wav"></audio>
					<audio loop data-key="icon07" class="audio_loops" src="tracks/Sample_Synth_03.mp3"></audio>
					<audio loop data-key="icon08" class="audio_loops" src="tracks/Tech01.wav"></audio>
				</section>
			</main>

			<footer>
				<div class="footer">
					<p>Copyright Â© 2020 Sandro Guedes</p>
				</div>
			</footer>
		</div>
	</body>
	<script src="js/main.js"></script>
</html>
